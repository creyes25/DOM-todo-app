<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>To Do App</title>
</head>
<body>
  <h1 class="title">To-Do App</h1>

  <div class="task-creation flex">
    <input class="input" type="text" placeholder="Task Name">
    <div class="task-info flex">
      <input class='time-due' type="time">
      <button class="add">Add</button>
    </div>
  </div>
  
  <div class="task-list-cont">
    <div class="active-list">
      <h2 class="section-title">Active</h2>
    </div>
  
    <div class="completed-list">
      <h2 class="section-title">Completed</h2>
    </div>
  </div>

  <button class="reset">Clear all Items</button>


</body>
</html>
